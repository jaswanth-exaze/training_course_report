services:
  # Backend Web Service
  - type: web
    name: banking-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: banking-backend
          property: port
      - key: DB_HOST
        fromDatabase:
          name: banking-database
          property: host
      - key: DB_USER
        fromDatabase:
          name: banking-database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: banking-database
          property: password
      - key: DB_NAME
        fromDatabase:
          name: banking-database
          property: database
      - key: DB_PORT
        fromDatabase:
          name: banking-database
          property: port
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false  # Set this manually to your frontend URL after deployment

  # Frontend Static Site
  - type: web
    name: banking-frontend
    env: static
    plan: free
    buildCommand: ""  # No build needed for static files
    staticPublishPath: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Database (PostgreSQL on Render free tier)
  # Note: If MySQL is preferred, use type: mysql (may require paid plan)
  - type: pspg
    name: banking-database
    plan: free
    databaseName: banking_system
    user: banking_user

