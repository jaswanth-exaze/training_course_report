<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login | SecureBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/base.css" />
</head>

<body class="public">

  <header class="public-header minimal">
    <div class="brand">
      <span class="brand-mark">üè¶</span>
      <div>
        <div class="brand-name">SecureBank</div>
        <div class="brand-tag">Secure Access Portal</div>
      </div>
    </div>

    <a href="index.html" class="btn ghost">Back to Home</a>
  </header>

  <main class="login-shell">
    <section class="login-visual">
      <h1>Welcome back</h1>
      <p>
        Access your secure dashboards and manage daily operations with confidence.
      </p>
      <div class="login-badges">
        <span class="chip">Encrypted sessions</span>
        <span class="chip">Role-based access</span>
        <span class="chip">Audit-ready</span>
      </div>
    </section>

    <section class="login-card">
      <h2>Sign in</h2>
      <p class="login-subtitle">
        Login to access your banking dashboard
      </p>

      <div class="login-form">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" placeholder="Enter your username" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn primary full-width" onclick="login()">
          Login
        </button>

        <p id="loginMsg" class="login-msg"></p>
      </div>

      <div class="login-footer">
        <span>Authorized access only</span>
      </div>
    </section>
  </main>

  <script src="js/config.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
