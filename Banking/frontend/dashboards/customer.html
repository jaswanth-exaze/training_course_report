<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Dashboard</title>

  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/customer.css" />
</head>

<body>

<main class="employee-container">

  <!-- WELCOME HEADER -->
  <section class="welcome-box">
    <div class="welcome-left">
      <h2 id="welcomeText">Welcome</h2>
      <p class="welcome-sub" id="branchText"></p>
      <p class="welcome-address" id="branchAddress"></p>
      <p class="welcome-time" id="welcomeTime"></p>
    </div>
  </section>

  <!-- ACTION CARDS -->
  <section class="action-cards">
    <div class="action-card" onclick="openAccounts()">
      ðŸ’³ My Accounts
    </div>

    <div class="action-card" onclick="openTransactions()">
      ðŸ“„ My Transactions
    </div>

    <div class="action-card" onclick="openProfile()">
      ðŸ‘¤ My Profile
    </div>

    <div class="action-card logout" onclick="logout()">
      ðŸšª Logout
    </div>
  </section>

  <!-- ACCOUNTS -->
  <section id="accountsSection" class="section">
    <h3>My Accounts</h3>
    <div id="accountsContainer" class="cards"></div>
  </section>

  <!-- TRANSACTIONS -->
  <section id="transactionsSection" class="section hidden">
    <h3>My Transactions</h3>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Type</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="txnTable"></tbody>
    </table>
  </section>

  <!-- PROFILE -->
  <section id="profileSection" class="section hidden">
    <h3 class="section-title">My Profile</h3>

    <div class="profile-wrapper">
      <div class="profile-card">

        <div class="profile-row">
          <span class="profile-label">Full Name</span>
          <span class="profile-value" id="profName">â€”</span>
        </div>

        <div class="profile-row">
          <span class="profile-label">Username</span>
          <span class="profile-value" id="profUsername">â€”</span>
        </div>

        <div class="profile-row">
          <span class="profile-label">Email</span>
          <span class="profile-value" id="profEmail">â€”</span>
        </div>

        <div class="profile-row">
          <span class="profile-label">Phone</span>
          <span class="profile-value" id="profPhone">â€”</span>
        </div>

        <div class="profile-row">
          <span class="profile-label">Branch</span>
          <span class="profile-value" id="profBranch">â€”</span>
        </div>

        <div class="profile-row">
          <span class="profile-label">Branch Address</span>
          <span class="profile-value" id="profBranchAddress">â€”</span>
        </div>

      </div>
    </div>
  </section>

</main>

<script src="../js/config.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/customer.js"></script>

<script>
  protectPage("CUSTOMER");
  loadCustomerDashboard();
</script>

</body>
</html>
